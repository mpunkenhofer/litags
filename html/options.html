<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="Options page for the Litags browser extension." name="description">
    <title>Litags - Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="options.js"></script>
    <script src="https://kit.fontawesome.com/b27c41c594.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div class="lt-nav-wrap">
        <nav class="lt-top-margin">
            <div class="lt-nav-title">LiTags</div>
            <a class="lt-nav-button active">Settings</a>
            <div class="lt-nav-separator"></div>
            <div class="lt-nav-title">Data</div>
            <a class="lt-nav-button">Tags</a>
            <a class="lt-nav-button">Users</a>
            <a class="lt-nav-button">Backup</a>
            <div class="lt-nav-separator"></div>
            <div class="lt-nav-socials">
                <a href="https://discord.gg/4d7QWUK" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://github.com/mpunkenhofer/litags" target="_blank">
                    <i class="fab fa-github-square"></i>
                </a>
            </div>
        </nav>
    </div>
    <div class="lt-content-wrap lt-top-margin">
        <div id="lt-content">
            <div class="lt-content-users">
                <h1>Tagged Users</h1>
                <div class="lt-content-users-header">
                    <span id="lt-content-users-count" class="lt-content-info-text">13 Users</span>
                    <input id="lt-content-user-search">
                </div>
                <div class="lt-content-separator"></div>
                <div class="lt-content-user">
                    <span class="lt-content-userName">Test</span>
                    <div class="lt-content-userRemove">X</div>
                    <div class="lt-content-separator"></div>
                </div>
                <div class="lt-content-user">
                    <span class="lt-content-userName">Test</span>
                    <div class="lt-content-userRemove">X</div>
                    <div class="lt-content-separator"></div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
